login_user:
  ---
  tags:
    - Login
  parameters:
    - name: user_and_password
      in: body
      required: true
      description: User credentials for login
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            description: User's email address
          password:
            type: string
            description: User's password
  responses:
    200:
      description: Successful login
      schema:
        type: object
        properties:
          token:
            type: string
            description: JWT or session token for authenticated user
          message:
            type: string
            description: Optional message or additional info
    400:
      description: Missing email/password or not a JSON
    401:
      description: Unauthorized - Invalid email or password
    404:
      description: User not found
